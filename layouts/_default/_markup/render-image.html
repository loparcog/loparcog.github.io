{{ if .Title }}
  <figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" style="width: 80%; display:block; margin:auto">
    <figcaption style="text-align:center; font-style: normal;">{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" title="{{ .Text }}" style="width: 80%; display:block; margin:auto">
{{ end }}
