baseURL: https://loparcog.github.io/
languageCode: en
title: giacomo
theme: "PaperMod"
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: giacomo
  description: "programming, dogs, music, and crazed ramblings"
  keywords: [Blog, Portfolio, Programming, Coding]
  author: Giacomo Loparco
  # author: ["Me", "You"] # multiple authors
  images: ["img/pfp.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  math: true

  assets:
    favicon: "img/favicon.ico"
    favicon16x16: "img/favicon-16x16.png"
    favicon32x32: "img/favicon-32x32.png"
    apple_touch_icon: "img/apple-touch-icon.png"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: giacomo
    subtitle: "This is subtitle"
    imageUrl: "https://avatars.githubusercontent.com/u/36307557?v=4"
    imageWidth: 300
    imageHeight: 300
    imageTitle: my image
    buttons:
      - name: posts
        url: posts
      - name: tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Lizard sunning on a rock \U0001F98E \U0001FAA8"
    Content: >
      audio programming, dogs, and whatever catches my short and sporadic attention span

      - he/they

  socialIcons:
    - name: twitter
      url: "https://twitter.com/gxacomo"
    - name: github
      url: "https://github.com/loparcog"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20
